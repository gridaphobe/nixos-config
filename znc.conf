// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = log
MaxBufferSize = 100000
ProtectWebSessions = true
SSLCertFile = /home/gridaphobe/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 5000
	SSL = false
	URIPrefix = /
</Listener>

<User gridaphobe>
	Admin = true
	Allow = *
	AltNick = gridaphobe_
	AppendTimestamp = false
	AutoClearChanBuffer = false
	AutoClearQueryBuffer = false
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = gridaphobe
	JoinTries = 10
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = gridaphobe
	PrependTimestamp = true
	QuitMsg = ZNC - 1.6.0 - http://znc.in
	RealName = Eric Seidel
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		LoadModule = keepnick
		LoadModule = nickserv <hidden>
		LoadModule = clientbuffer
		Server = chat.freenode.net 6667

		<Chan ##nix-darwin>
		</Chan>

		<Chan #emacs>
		</Chan>

		<Chan #ghc>
		</Chan>

		<Chan #haskell>
		</Chan>

		<Chan #idris>
		</Chan>

		<Chan #liquidhaskell>
		</Chan>

		<Chan #nixos>
		</Chan>

		<Chan #ucsdpl>
		</Chan>
	</Network>

	<Pass password>
		Hash = 2a9fc591f0085866c33e022303833caefeebff3d49d84f2532ec952f4bef7f2b
		Method = SHA256
		Salt = //ER*dEKGJPP.r(,4vL7
	</Pass>
</User>
